<mdb-card class="animated zoomIn">
    <form #monForm="ngForm" class="border border-light p-5">
        <p class="h4 mb-4 text-center">Authentification</p>
        <mdb-card class="marging">
            <mdb-card-body>
                <mdb-card-title class="text-center">
                    <h4>Utilisateurs</h4>
                </mdb-card-title>
                <mdb-card-text>
                    Deux utilisateurs sont créés par défaut :
                    <ul>
                        <li>admin@dev.fr / superpass / ROLE_ADMINISTRATEUR, ROLE_UTILISATEUR</li>
                        <li>user@dev.fr / superpass / ROLE_UTILISATEUR</li>
                    </ul>
                </mdb-card-text>
            </mdb-card-body>
        </mdb-card>

        <div class="form mb-4">
            <div class="row">
                <div class="col marging">
                    <input type="text" [validateSuccess]="false" data-error="Une adresse email est requise" id="defaultForm-email"
                        class="form-control" name="email" mdbInputDirective [(ngModel)]="collegue.email" placeholder="Email"
                        required>
                </div>
                <div class="col marging">
                    <input type="password" id="defaultForm-pass" [validateSuccess]="false" data-error="Un mot de passe est requis"
                        name="motDePasse" class="form-control" mdbInputDirective [(ngModel)]="collegue.motDePasse"
                        placeholder="Mot de passe" required>
                </div>
            </div>
            <div class="row form mb-4">
                <div class="col text-center">
                    <input type="submit" mdbBtn color="primary" class="col my-4" sclass="waves-light" mdbWavesEffect
                        value="Se connecter" (click)="connecter()">
                </div>
            </div>

            <div *ngIf="err" class="text-danger">
                Oops, les informations saisies ne permettent pas de vous authentifier.
            </div>
        </div>
    </form>
</mdb-card>
