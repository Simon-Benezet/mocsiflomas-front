<!-- Default form register -->
<form (ngSubmit)="submit()" #monForm="ngForm" class="text-center border border-light p-5">

    <p class="h4 mb-4">Inscription</p>

    <div class="form-row mb-4">
        <div class="col">
            <!-- First name -->
            <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="prenom">
        </div>
        <div class="col">
            <!-- Last name -->
            <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Nom">
        </div>
        <div class="col">
            <!-- Last name -->
            <input type="date" id="defaultRegisterFormDate" class="form-control" placeholder="date">
        </div>
    </div>

    <!-- E-mail -->
    <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

    <!-- Password -->
    <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password"
        aria-describedby="defaultRegisterFormPasswordHelpBlock">
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
        Au moins 8 caractères et 1 chiffre
    </small>

    <input type="password" id="defaultRegisterFormPasswordconfirm" class="form-control mb-4" placeholder="Confirm Password"
        aria-describedby="defaultRegisterFormPasswordHelpBlock">

    <!-- Adresse -->
    <input type="text" id="defaultRegisterAdress" class="form-control" placeholder="Adresse" aria-describedby="defaultRegisterFormPhoneHelpBlock">
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
        Adresse de livréson
    </small>

    <!-- Phone number -->
    <input type="text" id="defaultRegisterPhonePassword" class="form-control mb-4" placeholder="Telephone"
        aria-describedby="defaultRegisterFormPhoneHelpBlock">


    <input class="form-control" type="file" placeholder="Upload your file" (change)="onFileChanged($event)">

    <!-- Sign up button -->
    <button mdbBtn color="info" block="true" class="my-4" [disabled]="!monForm.valid" type="submit">Sign in</button>

    <hr>

    <!-- Terms of service -->
    <p>By clicking
        <em>Sign up</em> you agree to our
        <a href="" target="_blank">terms of service</a>. </p>

</form>
<img *ngIf="img!=undefined" src="{img}">
<!-- Default form register -->
