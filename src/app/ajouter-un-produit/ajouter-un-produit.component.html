<h1>{{ajouterProduit.nomFigurine}}</h1>
<form (ngSubmit)="submit()" #activerBouton="ngForm">
  <div class="container">
    <!-------------------------nomFigurine | obligatoire------------------------->
    <div class="row">
      <label class="col-3">Nom de la figurine : </label>
      <input class="col-6 justify-content-center" [(ngModel)]="ajouterProduit.nomFigurine" name="nomFigurine"
        placeholder="Nom de la figurine" #matricule="ngModel" required>
    </div>
    <!-------------------------nomSaga | obligatoire------------------------->
    <div class="row">
      <label class="col-3">Nom de la saga : </label>
      <input class="col-6 justify-content-center" [(ngModel)]="ajouterProduit.nomSaga" name="nomSaga" #matricule="ngModel"
        placeholder="Nom de la saga" required>
    </div>
    <!-------------------------personnage | obligatoire------------------------->
    <div class="row">
      <label class="col-3">Personnage : </label>
      <input class="col-6 justify-content-center" [(ngModel)]="ajouterProduit.personnage" name="personnage" #matricule="ngModel"
        placeholder="Personnage" required>
    </div>
    <!-------------------------nomImage | obligatoire------------------------->
    <div class="row">
      <label class="col-3">Image : </label>
      <input class="form-control" type="file" placeholder="Upload your file" (change)="onFileChanged($event)" required>
    </div>
    <!-------------------------description | pas obligatoire------------------------->
    <div class="row">
      <label class="col-3">Description : </label>
      <input class="col-6 justify-content-center" [(ngModel)]="ajouterProduit.description" name="description"
        placeholder="Description" #matricule="ngModel">
    </div>
    <!-------------------------taille | pas obligatoire | >=0------------------------->
    <div class="row">
      <label class="col-3">Taille : (centimètres)</label>
      <input class="col-6 justify-content-center" [(ngModel)]="ajouterProduit.taille" name="taille" #matricule="ngModel"
        placeholder="Taille" type="number">
    </div>
    <!-------------------------prix | obligatoire | >=0------------------------->
    <div class="row">
      <label class="col-3">Prix : (euros €)</label>
      <input class="col-6 justify-content-center" [(ngModel)]="ajouterProduit.prix" name="prix" #matricule="ngModel"
        placeholder="Prix" pattern="[0-9]*" type="number" required>
    </div>
    <!-------------------------numeroFigurine | obligatoire------------------------->
    <div class="row">
      <label class="col-3">Numero de la figurine : </label>
      <input class="col-6" [(ngModel)]="ajouterProduit.numeroFigurine" name="numeroFigurine" #matricule="ngModel" type="number"
        placeholder="Numero de la figurine" required>
    </div>
    <div class="row justify-content-center">
      <button type="submit" [disabled]="!activerBouton.valid">
        Submit
      </button>
    </div>
  </div>
</form>
